<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Authority</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #FFFFFF;
        }
        #install-message {
            text-align: center;
            font-family: sans-serif;
            display: none; /* Só aparece se não estiver instalado */
        }
        .loading-gif { max-width: 100%; display: block; }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="icons/loading.gif" class="loading-gif" alt="Carregando...">
        <div id="install-message">
            <p>Instale o App para acessar o conteúdo completo.</p>
        </div>
    </div>

    <script>
        const targetUrl = "https://androidauthority.com";

        // Checa se o App está rodando como PWA instalado
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            // Se estiver instalado, redireciona em 2 segundos (apenas para o usuário ver o splash)
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 2000);
        } else {
            // Se NÃO estiver instalado, permanece na página para permitir a instalação
            document.getElementById('install-message').style.display = 'block';
            console.log("Aguardando instalação pelo usuário...");
        }

        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
