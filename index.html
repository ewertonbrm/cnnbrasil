<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Authority</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        #loading-container {
            display: none; /* Oculto até o SW estar pronto */
        }
        .loading-gif {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="icons/loading.gif" class="loading-gif" alt="Carregando...">
    </div>

    <script>
        const targetUrl = "https://androidauthority.com";

        function startProcess() {
            // Mostra o GIF centralizado
            document.getElementById('loading-container').style.display = 'block';
            
            // Inicia contagem de 10 segundos para redirecionamento
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 10000);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => {
                        // Aguarda o Service Worker estar pronto (critério de instalação)
                        return navigator.serviceWorker.ready;
                    })
                    .then(() => {
                        // Inicia o GIF e o Timer
                        startProcess();
                    })
                    .catch(err => {
                        console.error('Erro no SW:', err);
                        startProcess(); // Tenta carregar mesmo com erro
                    });
            });
        } else {
            startProcess();
        }
    </script>
</body>
</html>
