<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>PWA Redirector</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }
        #status { 
            display: none; 
            margin-bottom: 20px;
        }
        #installBtn {
            display: none;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="status">SW concluído, PWA disponível</div>
    <button id="installBtn">Instalar App</button>

    <script>
        const statusDiv = document.getElementById('status');
        const installBtn = document.getElementById('installBtn');
        let deferredPrompt;

        // 1. Verifica se já está instalado
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches 
                           || window.navigator.standalone;

        if (isStandalone) {
            window.location.href = "https://www.google.com";
        } else {
            // 2. Registro do Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    // Mostra status se o SW já estiver ativo ou quando ativar
                    if (reg.active) statusDiv.style.display = 'block';
                    
                    reg.onupdatefound = () => {
                        const worker = reg.installing;
                        worker.onstatechange = () => {
                            if (worker.state === 'activated') statusDiv.style.display = 'block';
                        };
                    };
                });
            }

            // 3. Captura o evento de instalação do Chrome
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                // Mostra o botão de instalação
                installBtn.style.display = 'block';
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                    deferredPrompt = null;
                }
            });
        }
    </script>
</body>
</html>
