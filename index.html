<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Brasil</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <style>
        /* Centralização total da página */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Container principal empilhado verticalmente */
        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 90%; /* Margem lateral no mobile */
        }

        .loading-gif {
            max-width: 250px; /* Tamanho controlado do GIF */
            height: auto;
            margin-bottom: 20px;
        }

        #status-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Botão Ajustado: Cor #CC0000 e Centralizado */
        #install-button {
            display: none; /* Só aparece via JS */
            padding: 15px 32px;
            background-color: #CC0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(204, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        /* Efeito de clique para feedback visual no Android */
        #install-button:active {
            transform: scale(0.95);
            background-color: #990000;
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="icons/loading.gif" class="loading-gif" alt="Carregando...">
        <p id="status-text">Verificando sistema...</p>
        <button id="install-button">INSTALAR WEBAPP</button>
    </div>

    <script>
        const targetUrl = "https://cnnbrasil.com.br";
        const installBtn = document.getElementById('install-button');
        const statusText = document.getElementById('status-text');
        let deferredPrompt;

        // Verifica o modo de exibição
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            statusText.innerText = "Abrindo...";
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 2000);
        } else {
            statusText.innerText = "CNN Brasil - PWA";
        }

        // Captura o evento de instalação
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block'; // Mostra o botão centralizado
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            statusText.innerText = "Sucesso! Redirecionando...";
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 1000);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
