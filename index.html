<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Authority</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #FFFFFF; font-family: sans-serif;
        }
        #loading-container { text-align: center; }
        .loading-gif { max-width: 100%; display: block; margin: 0 auto; }
        
        /* Botão de Instalação Estilizado */
        #install-button {
            display: none; /* Escondido por padrão */
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00D49F;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="icons/loading.gif" class="loading-gif" alt="Carregando...">
        <button id="install-button">INSTALAR APP AGORA</button>
        <p id="status-text">Verificando sistema...</p>
    </div>

    <script>
        const targetUrl = "https://androidauthority.com";
        const installBtn = document.getElementById('install-button');
        const statusText = document.getElementById('status-text');
        let deferredPrompt;

        // 1. Checar se já está instalado
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            statusText.innerText = "Abrindo Android Authority...";
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 2000);
        } else {
            statusText.innerText = "Para continuar, instale o Web App abaixo:";
        }

        // 2. Capturar o evento de instalação do Chrome
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne o Chrome de mostrar o banner automático muito cedo
            e.preventDefault();
            // Guarda o evento para ser usado depois
            deferredPrompt = e;
            // Mostra o botão de instalação para o usuário
            installBtn.style.display = 'block';
        });

        // 3. Lógica do clique no botão
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Mostra o prompt de instalação
                deferredPrompt.prompt();
                // Espera a resposta do usuário
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // 4. Se o app for instalado com sucesso
        window.addEventListener('appinstalled', () => {
            statusText.innerText = "Instalado com sucesso! Abrindo...";
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 1000);
        });

        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
