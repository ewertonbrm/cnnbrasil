<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Brasil</title>
    <link rel="manifest" href="/cnnbrasil/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFFFF">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        .loading-gif {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <img src="/cnnbrasil/icons/loading.gif" class="loading-gif" alt="Carregando...">

    <script>
        const targetUrl = "https://cnnbrasil.com.br";

        function isPwaInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.matchMedia('(display-mode: fullscreen)').matches ||
                   window.matchMedia('(display-mode: minimal-ui)').matches;
        }

        function startTimerAndRedirect() {
            if (isPwaInstalled()) {
                // Se já for App, redireciona imediatamente
                window.location.replace(targetUrl);
            } else {
                // Se não for App, espera os 8 segundos para permitir instalação
                console.log("Aguardando 8 segundos para estabilidade do PWA...");
                setTimeout(() => {
                    window.location.replace(targetUrl);
                }, 120000);
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/cnnbrasil/service-worker.js', { scope: '/cnnbrasil/' })
                    .then(registration => {
                        console.log('Service Worker registrado.');
                        // Aguarda o SW estar ativo e controlando a página
                        return navigator.serviceWorker.ready;
                    })
                    .then(() => {
                        startTimerAndRedirect();
                    })
                    .catch(error => {
                        console.error('Erro no registro do SW:', error);
                        startTimerAndRedirect();
                    });
            });
        } else {
            startTimerAndRedirect();
        }
    </script>
</body>
</html>
